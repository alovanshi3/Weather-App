<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="wrapper">

                <h1>Weather app</h1>
       
            
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">

                <!--grand location container-->
                <div class="sub-container grant-location-container">
                    <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                    <p>Grant Location Access </p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>GRANT ACCESS</button>
                </div>

                <!--search form-->
                
                    <form action="" class="form-container" data-searchForm>
                        <input  placeholder="Search for city..." data-searchInput>
                        <button class="btn" type="submit">
                            <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                        </button>
                    </form>
                

                <!--loading screen container-->
                <div class=" sub-container loading-container">
                    <img src="./images/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>

                <!--not found-->
                <div class="sub-container not-found">
                    <img src="./images/not-found.png" alt="">
                    <p>NOT FOUND</p>
                </div>

                 <!--show weather info-->
                <div class="sub-container user-info-container">


                    <!--weather city-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    
                    <!--weather description-->
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p>

                    <!--parameters-->
                    <div class="parameter-container">

                        <!--card-1-->
                        <div class="parameter">
                            <img src="./images/wind.png" alt="">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>

                         <!--card-2-->
                        <div class="parameter">
                            <img src="./images/humidity.png" alt="">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                         <!--card-3-->
                        <div class="parameter">
                            <img src="./images/cloud.png" alt="">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    <script src="script.js"></script>
</body>
</html>
